<!DOCTYPE html>
<html>
<head>
    <title>Upload File Metadata</title>
</head>
<body>
<h1>Upload File Metadata</h1>

<form action="/new-file-metadata/upload" method="post" enctype="multipart/form-data">
    <label for="file">Choose file to upload:</label>
    <input type="file" id="file" name="file" required>
    <button type="submit">Upload</button>
</form>

</body>
</html>
